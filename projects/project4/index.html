<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ITEC 2130 Weekly Schedule</h1>
    <table>
        <thead>
            <tr id="header">
                <th>Week</th>
                <th>Chapter</th>
                <th>Content</th>
            </tr>
            <tr class="week">
                <th>1</th>
                <td>Chapter 1</td>
                <td>Introduction</td>
            </tr>
            <tr class="week selected">
                <th>2</th>
                <td>Chapter 2</td>
                <td>HTML Basics</td>
            </tr>
            <tr class="week">
                <th>3</th>
                <td>Chapter 3</td>
                <td>CSS</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">2 Columns</td>
                <td>1 Column</td>
            </tr>
            <tr>
                <td>1 Column</td>
                <td colspan="2">2 Columns</td>
            </tr>
            <tr>
                <td colspan="3">3 Columns</td>
            </tr>
            <tr>
                <td rowspan="2">2 Rows</td>
                <td>Cell A</td>
                <td>Cell B</td>
            </tr>
            <tr>
                <td>Cell A</td>
                <td>Cell B</td>
            </tr>
            <tr>
                <td>Cell A</td>
                <td rowspan="2">2 Rows</td>
                <td rowspan="2">2 Rows</td>
            </tr>
            <tr>
                <td>Cell B</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">2 Rows and 2 Columns</td>
                <td>Cell B</td>
            </tr>
            <tr>
                <td>Cell C</td>
            </tr>
            <tr id="notes">
                <td>Note</td>
                <td>Note</td>
                <td>Note</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
