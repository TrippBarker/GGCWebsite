<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="" id="detailsForm">
        <fieldset id="personalDets">
            <legend>Personal information</legend>
            <div>
                <label for="fName">First Name: </label>
                <input type="text" name="fName" id="fName">
            </div>
            <br>
            <div>
                <label for="lName">Last Name: </label>
                <input type="text" name="lName" id="lName">
            </div>
            <br>
            <div>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="sex">Sex: </label>
                <input type="radio" value="Male" name="sex">
                <label for="Male">Male</label>
                <input type="radio" value="Female" name="sex">
                <label for="Female">Female</label>
                <input type="radio" value="Other" name="sex">
                <label for="Other">Other</label>
            </div>
            <br>
            <div>
                <label for="Birthday">Birthday: </label>
                <input type="date" name="birthday" id="birthday">
            </div>
        </fieldset>
        <br>
        <br>
        <div id="commentSect">
            <label for="Comments">Comments:</label>
            <textarea name="Comments" id="" cols="30" rows="10"></textarea>
        </div>
        <h1>Choose Your Favorite Sports</h1>
        <label for="Sports">Favorite Sports: </label>
        <input type="text" name="Sports" id="Sports">
        <h1>Choose Your Favorite Sports</h1>
        <div>
            <input type="checkbox" name="Football" id="footballCB" value="Football">
            <label for="Football">Football</label>
        </div>
        <div>
            <input type="checkbox" name="Basketball" id="basketballCB" value="Basketball">
            <label for="Basketball">Basketball</label>
        </div>
        <div>
            <input type="checkbox" name="Soccer" id="soccerCB" value="Soccer">
            <label for="Scoccer">Soccer</label>
        </div>
            <input type="checkbox" name="Tennis" id="TennisCB" value="Tennis">
            <label for="Tennis">Tennis</label>
        </div>
        <div>
            <input type="checkbox" name="Swimming" id="SwimmingCB" value="Swimming">
            <label for="Swimming">Swimming</label>
        </div>
        <br>
        <br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
